version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ocp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: ocpdb
      MYSQL_USER: ocpuser
      MYSQL_PASSWORD: ocp1234
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql-data: