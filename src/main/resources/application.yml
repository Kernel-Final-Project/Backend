spring:
  application:
    name: ocp_finalproject

  datasource:
    url: jdbc:mysql://localhost:3306/ocpdb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ocpuser
    password: ocp1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

app:
  rabbit:
    queue:
      content-request: content-request-queue
      blog-upload: blog-upload-queue

blog-upload:
  webhook-secret: ${BLOG_UPLOAD_WEBHOOK_SECRET:local-dev-secret}
  webhook-url: ${BLOG_UPLOAD_WEBHOOK_URL:http://localhost:8080/api/v1/work/blog/webhook}
